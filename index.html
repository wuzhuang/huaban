<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="index.css">
<script src="js/jquery.js"></script>
<script src="js/canvas1.js"></script>
<script src="js/index.js"></script>
<body>
      <div class="bigbox">
          <div class="box">
              <ul>
                   <li class="parent one">
                      <span>文件</span>
                     <ul class="son">
                         <li class="option" data-role="xinjian"> 新建</li>
                         <li class="option" data-role="baocun"> 保存</li>
                         <li class="option"  data-role="qingkong"> 清空</li>
                         </ul>
                   </li>
                  <li class="parent one">
                      <span>画图</span>
                      <ul class="son">
                          <li class="option" data-role="pencil">
                              铅笔
                          </li>
                          <li class="option" data-role="line">
                              画线
                          </li>
                          <li class="option" data-role="rect">
                              矩形
                          </li>
                          <li class="option" data-role="arc">
                              圆
                          </li>
                          <li class="option bb" data-role="poly" style="position: relative">多边形
                          </li>
                          <li class="option ang" data-role="jiao" style="position: relative">多角形
                          </li>
                      </ul>
                  </li>
                  <li class="parent one" >
                      <span>画图方式</span>
                      <ul class="son">
                          <li class="option" data-role="fill">
                              填充
                          </li>
                          <li class="option" data-role="stroke">
                              线条
                          </li>
                      </ul>
                  </li>
                  <li class="parent one" >
                      <span>线条宽度</span>
                      <ul class="son">
                          <li class="option" data-role="1">
                              细
                          </li>
                          <li class="option" data-role="5">
                              中
                          </li>
                          <li class="option" data-role="10">
                              粗
                          </li>
                      </ul>
                  </li>
                  <li class="parent one" >
                      <span>填充颜色</span>
                      <input type="color" >
                  </li>
                  <li class="parent one">
                      <span>线条颜色</span>
                      <input type="color" >
                  </li>
                  <li class="parent one" id="back">
                      <span >后退</span>
                  </li>
                  <li class="parent one" id="xp">
                      <span >橡皮檫</span>
                  </li>
              </ul>
          </div>
          <img src="bg.jpg" alt="">
          <canvas width="985" height="450"></canvas>
          <div class="copy"></div>
          <div class="copy1"><div class="xp"></div></div>
      </div>

</body>
</html>
